<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="todo-container">
        <h1 class="titulo">
            To Do List
            <img src="Task-List-icon.png" alt="task-Icon" class="logo">

        </h1>
        <form class="add-form">
            <div class="input-conteiner">

                <img src="ICONO-lupa.png" alt="lupa-busqueda" class="logo-lupa">
                <input type="text" class="input-text" placeholder="Ingrese Una Tarea" />

            </div>
            <button class="add-btn">Agregar</button>
        </form>
    </section>

    <ul class="task-list">

    </ul>

    <button class="delete-all-btn">Borrar Tareas</button>

    <footer></footer>
    <script src="index.js"></script>
</body>

</html>
